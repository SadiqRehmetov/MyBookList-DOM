<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <header>
            <i class="bi bi-book-fill"></i>
            <h1>My<span>Book</span>List</h1>
        </header>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="color">Color</label>
            <input type="text" id="color">
            <div>
                <input type="radio" name="book" value="Phsycology" id="phsycology">
                <label for="phsycology">Phsycology</label>
                <input type="radio" name="book" value="Drama" id="drama">
                <label for="drama">Drama</label>
                <input type="radio" name="book" value="Motivation" id="motivation">
                <label for="motivation">Motivation</label>
            </div>
            <button>Add Book</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Type
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
